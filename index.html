<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gecko Blackjack</title>
  <link rel="stylesheet" href="css/cardstarter.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Vollkorn:wght@500&display=swap" rel="stylesheet">
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="msg-box">
    <div id="main-msg">Welcome to Gecko Blackjack!</div>
  </div>
  <div class="log"></div>
  <button id="deal">Deal Next Hand</button>
  <div id="dealer-hand">
    <h3>Gecko</h3>
    <div id="d-card1" class="card large"></div>
    <div id="d-card2" class=""></div>
  </div>
  <p id="d-card-value">(?)</p>
  <p id="p-card-value">(?)</p>
  <div id="player-hand">
    <h3>Player</h3>
    <div id="cards-p">
      <div id="p-card1" class="card large"></div>
      <div id="p-card2" class=""></div>
    </div>
  </div>
  <div id="deck">
    <h2>Deck</h2>
    <div class="card large back shadow"></div>
  </div>
  <div class="choices">
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
  </div>
  <div class="scoreboard">
    <h2 id="score">Score</h2>
    <p id="p-wins">Player: 0</p>
    <p id="d-wins">Gecko: 0</p>
    <p id="pushes">Pushes: 0</p>
  </div>
</body>
</html>
