<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gecko Blackjack</title>
  <link rel="stylesheet" href="css/cardstarter.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Vollkorn:wght@500&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script defer src="js/app.js"></script>
</head>
<body style="cursor: default">
  <div class="msg-box">
    <div id="main-msg">Welcome to Gecko Blackjack!</div>
  </div>
  <div class="log"></div>
  <button id="deal" style="cursor: pointer">Deal Next Hand</button>
  <div id="dealer-hand">
    <h3>Gecko</h3>
    <div id="d-card1" class="" style="cursor: default"></div>
    <div id="d-card2" class="" style="cursor: default"></div>
  </div>
  <p id="d-card-value">(?)</p>
  <p id="p-card-value">(?)</p>
  <div id="player-hand">
    <h3>Player</h3>
    <div id="cards-p">
      <div id="p-card1" class="" style="cursor: default"></div>
      <div id="p-card2" class="" style="cursor: default"></div>
    </div>
  </div>
  <div id="deck">
    <h2>Deck</h2>
    <div class="card large back shadow" style="cursor: default"></div>
  </div>
  <div class="choices">
    <button id="hit" style="cursor: pointer">Hit</button>
    <button id="stand" style="cursor: pointer">Stand</button>
  </div>
  <div class="scoreboard">
    <h2 id="score">Score</h2>
    <p id="p-wins">Player: 0</p>
    <p id="d-wins">Gecko: 0</p>
    <p id="pushes">Pushes: 0</p>
  </div>
  <button id="light-dark" style="cursor: pointer"></button>
</body>
</html>
