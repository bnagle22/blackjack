<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gecko Blackjack</title>
  <link rel="stylesheet" href="css/cardstarter.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="msg-box">
    <div id="main-msg">Welcome to Blackjack</div>
    <button id="deal">Deal Next Hand</button>
  </div>
  <div id="dealer-hand">
    <p>Dealer</p>
    <p id="d-card-value">(?)</p>
    <div id="d-card1" class="card large"></div>
    <div id="d-card2" class=""></div>
  </div>
  <div id="player-hand">
    <p>Player</p>
    <p id="p-card-value">(?)</p>
    <div id="p-card1" class="card large"></div>
    <div id="p-card2" class=""></div>
  </div>
  <div id="deck">
    <p>Deck</p>
    <div class="card large back shadow"></div>
  </div>
  <div id="choices">
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
  </div>
  <div class="scoreboard">
    <p id="p-wins">Player Wins: 0</p>
    <p id="d-wins">Dealer Wins: 0</p>
    <p id="pushes">Pushes: 0</p>
  </div>
</body>
</html>
